function TimeSlot(SIZE,SEC)
{	
	var ret=new Array(SIZE);
	var now=new Date();
	for (var i=0; i<SIZE; i++)
	{
		if (i==0)
			ret[i]= now.valueOf() + SEC*1000;
		else
			ret[i]= new Date(ret[i-1].valueOf()+SEC*1000);
	}
	return ret;
}	
function TimeToString(tm)
{
	var ref=new Date(tm);
	var ret=""+ ref.getHours()+":"+ref.getMinutes()+":"+ref.getSeconds()+"\n";
	return ret;
	
}
